<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>¡Feliz Cumpleaños!</title>
<link rel="stylesheet" href="style.css" />
</head>
<body>

    <div class="stars">
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
    </div>

<header>
    <h1>🎉 ¡Feliz Cumpleaños Nuestra Estrellita! 🎉</h1>
    <p>De parte de tu familia estelar 💖</p>
</header>

<main>
    <audio id="background-music" loop autoplay>
        <source src="audios/Haruka [Ver. Full] (Dragon Ball Super ending 9) cover latino by Adrian Barba.mp3" type="audio/mpeg">
        Tu navegador no soporta el elemento de audio.
    </audio>
    <section class="music-controls">
        <button onclick="toggleMusic()">🎵 Pausar/Reanudar Música</button>
    </section>

    <section class="soundboard">
        <h2>🔊 Mensajes de tu comunidad</h2>
        <div class="buttons">
            <button onclick="playSound('audios/1.mp3')">Mensaje 1</button>
            <button onclick="playSound('audios/2.mp3')">Mensaje 2</button>
            <button onclick="playSound('audios/3.mp3')">Mensaje 3</button>
            <button onclick="playSound('audios/4.mp3')">Mensaje 4</button>
            <button onclick="playSound('audios/5.mp3')">Mensaje 5</button>
            <button onclick="playSound('audios/6.mp3')">Mensaje 6</button>
            <button onclick="playSound('audios/7.mp3')">Mensaje 7</button>
        </div>
    </section>

    <section class="message-carousel">
        <h2>💌 Mensajes de tu comunidad</h2>
        <div class="carousel">
        <p id="carousel-message">Cargando mensajes...</p>
        <button onclick="prevMessage()">⬅️</button>
        <button onclick="nextMessage()">➡️</button>
        </div>
    </section>
</main>

<footer>
    <p>Hecho con cariño por tu comunidad 🫶</p>
</footer>
<script src="script.js"></script>
</body>
</html>
